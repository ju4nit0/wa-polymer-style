<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="wa-polymer-style">
    <template>
        <style>
            /*  RESET BROWSER STYLE */
            div{
				box-sizing: border-box;
			}
			:focus{
				outline: none !important;
				outline-color: transparent;
			}
            a{
				color: inherit;
				text-decoration: inherit;
			}

            /*  CUSTOM CLASSES  */
			.clear{
				clear:both;
			}
            .width100{
				width: 100% !important;
			}
			.margin0{
				margin: 0 !important;
			}
			.padding0{
				padding: 0 !important;
			}
			.primary-color{
				color: var(--app-primary-color);
			}			
			.primary-background{
				background-color: var(--app-primary-color);
			}
			
            /*  APP LAYOUT  */
            app-drawer-layout:not([narrow]) [drawer-toggle] {
				display: none;
			}
			
			app-header {
				color: #fff;
				background-color: var(--app-primary-color);
			}
			
			app-header paper-icon-button {
				--paper-icon-button-ink-color: white;
			}

            /*  CARD        */
			.card {
				width: calc(100% - 32px);
				height: fit-content;
				margin: 16px;
				padding: 16px;
				color: #757575;
				border-radius: 5px;
				background-color: #fff;
				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
				overflow: hidden;
                
			}
			.card app-toolbar paper-icon-button{
				margin-left: -8px;
			}
			.card.primary-background{
				background-color: var(--google-grey-300);
			}
            .card paper-toolbar {
				--paper-toolbar-background: var(--app-primary-color);
			}
			.card app-toolbar:nth-child(1){
				margin: -16px -16px 0 -16px;
			}
			.card app-toolbar{
				color: var(--app-primary-color);
			}
			.card app-toolbar .toolbar-subtitle{
				float: right;
				line-height: 30px;
				font-size: 14px;
			}
			.card .item_list{
				margin: 0 -16px -16px -16px;
			}
			.card h4,
			.card h5{
				margin-bottom: 0;
				color: var(--app-primary-color);
			}
			.card h5{
				font-size: 15px;
				font-weight: 400;
				text-align: center;
				margin-top: 0;
				margin-bottom: -8px;
			}
			.card-link{
				width: 100%;
			}
			paper-icon-item.card,
			paper-item.card{
				padding: 0;
			}

			/*	PAPER CARD	*/
			paper-card{
				width: calc(100% - 32px);
				height: fit-content;
				margin: 16px;
				display: block;
				color: #757575;
				border-radius: 5px;
				background-color: #fff;
			}

			/*	PAPER FAB	*/
			paper-fab{
				position: fixed;
				right: 16px;
				bottom: 16px;
			}

			/*	PAPER BUTTON	*/
			paper-button[raised]{
				background-color: var(--app-primary-color);
				color: #fff;
			}
			/*	PAPER BADGE	*/
			paper-badge{
				
				--paper-badge-background: var(--app-secondary-color);
			}

            /*  FORM INPUTS */				
			paper-input,
			paper-textarea,
			lss-paper-date-picker,
			paper-dropdown-menu,
			paper-progress,
			vaadin-combo-box{
				width: 100%;
				box-sizing: border-box;
			}
			.label-horizontal{
				width: 100%;
				padding-top: 28px;
			}			
			lss-paper-date-picker ::shadow input{
				height: 24px;
			}
			
			/*	WHITE	*/
			paper-input.white{
				--paper-input-container-color: rgba(255,255,255,0.5);
				--paper-input-container-focus-color:#fff;
				--paper-input-container-input:{
					color: #fff;
				}
			}
			paper-button[raised].white{
				background-color: #fff;
				color: var(--app-primary-color);
			}
			/*	SECONDARY	*/
			paper-button.secondary{
				background-color: var(--app-secondary-color);
				color: #fff;
			}

			h1 {
				margin: 16px 0;
				color: #212121;
				font-size: 22px;
			}
			
			
			paper-item-body[two-line]{
				color: #000;
			}
            
			.s1,
			.s2,
			.s3,
			.s4,
			.s5,
			.s6,
			.s7,
			.s8,
			.s9,
			.s10,
			.s11,
			.s12{
				padding: 0;
			}
			.iron-grid-container{
				margin: 0 -16px;
			}
			.col-container{
				width: 100%;
				box-sizing: border-box;
			}
			.list-container{
				width: 90%;
				margin: 0 auto;
				max-width: 600px;
			}
			
			input[type=number]::-webkit-inner-spin-button,
			input[type=number]::-webkit-outer-spin-button {
				-webkit-appearance: none;
				margin: 0;
			}
			paper-input[type=number]{
				--paper-input-container-input-webkit-spinner:{
					-webkit-appearance: none;
					margin: 0;
				}
			}
			lss-paper-date-picker[disabled]{
				--paper-input-container-input-webkit-clear:{
					-webkit-appearance: none;
					display: none;
					
				}
			}			
			vaadin-combo-box{
				margin-top: -10px;
			}			
			paper-icon-item paper-menu-button{
				padding-right: 0;
			}
			
			.red-text{
				color: var(--paper-red-500);
			}
			
			paper-item-body[two-line]{
				padding: 8px 0;
				box-sizing: border-box;
			}
		
			paper-dialog{
				max-width: 90%;
			}
			paper-dialog paper-dialog-scrollable{
				padding: 0 24px;
				display: block;
			}
        </style>
    </template>
</dom-module>
